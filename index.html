<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMI Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <p>Enter your Weight and Height to calculate your Body Mass Index (BMI)</p>
      <label for="weight">Weight (lbs):</label>
      <input type="number" id="weight" placeholder="Enter Weight in lbs">
      <label for="height">Height (inches):</label>
      <input type="number" id="height" placeholder="Enter Height in inches">
    <button id="calculate">Calculate</button>
    <div id="results">BMI: </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
